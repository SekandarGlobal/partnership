<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strategic Protocol | System Entry</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #000000;
        --surface: #0a0a0a;
        --border: #333333;
        --text-main: #ffffff;
        --text-muted: #888888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        justify-content: center; 
        align-items: center;     
        padding: 20px;
    }

    .container {
        background: var(--bg);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 500px;
        padding: 40px 20px;
        text-align: center;
        display: none; 
    }

    header { margin-bottom: 30px; }
    h1 { font-size: 1.4rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
    .subtitle { color: var(--text-muted); font-size: 0.75rem; }

    .section-title {
        margin: 25px 0 15px 0;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--border);
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-muted);
    }

    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        width: 100%;
    }
    
    label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 5px; }

    input, select {
        width: 100%;
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 12px;
        font-size: 0.85rem;
        text-align: center;
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 18px;
        background: #fff;
        color: #000;
        border: none;
        font-size: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
    }

    .counter { font-size: 4rem; font-weight: 600; margin: 15px 0; letter-spacing: -2px;}
    .log-item { padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center;}
    .badge { font-size: 10px; border: 1px solid #333; padding: 2px 6px; color: #888; text-transform: uppercase;}

    @media (max-width: 480px) {
        .container { border: none; padding: 20px 10px; }
    }
</style>
</head>
<body>

<div class="container" id="form-container">
    <header>
        <h1>System Entry</h1>
        <p class="subtitle">Enter credentials to initialize protocol</p>
    </header>

    <div class="section-title">Identity</div>
    <div class="input-group"><label>First Name</label><input type="text" id="name" required></div>
    <div class="input-group"><label>Last Name</label><input type="text" id="lastname" required></div>
    <div class="input-group"><label>Father Name</label><input type="text" id="fathername"></div>
    <div class="input-group"><label>Email</label><input type="email" id="email" required></div>
    <div class="input-group"><label>Phone</label><input type="tel" id="phone" required></div>
    <div class="input-group"><label>Telegram</label><input type="text" id="telegram" placeholder="@username"></div>

    <div class="section-title">Location</div>
    <div class="input-group"><label>Country</label><input type="text" id="country"></div>
    <div class="input-group"><label>City</label><input type="text" id="city"></div>
    <div class="input-group"><label>Full Address</label><input type="text" id="fulladdress"></div>

    <div class="section-title">Specifications</div>
    <div class="input-group">
        <label>Expertise</label>
        <select id="work">
            <option value="" disabled selected>Select Skill</option>
            <option value="Finance">Finance Strategy</option>
            <option value="Backend">Backend Architecture</option>
            <option value="Community">Community Management</option>
            <option value="AppDev">App Development</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="input-group" id="other-input-container" style="display:none;">
        <label>Specify</label><input type="text" id="workother">
    </div>

    <div class="input-group">
        <label>Salary</label>
        <select id="salary">
            <option value="" disabled selected>Select Preference</option>
            <option value="None">I don't want salary</option>
            <option value="50">50$/day</option>
            <option value="100">100/day</option>
            <option value="130">130$day</option>
        </select>
    </div>

    <div class="input-group">
        <label>Partnership</label>
        <select id="partner">
            <option value="" disabled selected>Interested?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <button id="submit">Initialize Submission</button>
</div>

<div class="container" id="thank-you">
    <h1>Acknowledged</h1>
    <p class="subtitle" style="color: #444;">Verification complete. Data encrypted.</p>
    <div class="counter" id="total-count">0</div>
    <p style="font-size: 0.6rem; color: #888; text-transform: uppercase; letter-spacing: 2px;">Global Entries Received</p>
    
    <div id="submissions" style="margin-top:30px; text-align: left;">
        </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCyvLrY_q11W2ZkTzSAgX016iP0uBEg4OU",
  authDomain: "shameer-f52f7.firebaseapp.com",
  databaseURL: "https://shameer-f52f7-default-rtdb.firebaseio.com",
  projectId: "shameer-f52f7",
  storageBucket: "shameer-f52f7.appspot.com",
  messagingSenderId: "730512262010",
  appId: "1:730512262010:web:635a7ada85d715ddb1ccc3"
};

const app = initializeApp(firebaseConfig);
const rtdb = getDatabase(app);
const firestore = getFirestore(app);

const formDiv = document.getElementById("form-container");
const successDiv = document.getElementById("thank-you");

function checkProtocol() {
    const isSubmitted = localStorage.getItem("protocol_submitted");
    if (isSubmitted === "true") {
        formDiv.style.display = "none";
        successDiv.style.display = "block";
        loadRealtimeStats();
    } else {
        formDiv.style.display = "block";
    }
}

// FIX: Ensure all names are added to the list and count is correct
function loadRealtimeStats() {
    const statsRef = ref(rtdb, "public_log");
    onValue(statsRef, (snap) => {
        const count = snap.size || 0;
        document.getElementById("total-count").innerText = count;
        
        let htmlContent = "";
        let entries = [];
        
        snap.forEach((child) => {
            entries.push(child.val());
        });

        // Show newest first
        entries.reverse().forEach((data) => {
            htmlContent += `
                <div class="log-item">
                    <span><strong>${data.name}</strong></span>
                    <span class="badge">${data.work}</span>
                </div>`;
        });
        
        document.getElementById("submissions").innerHTML = htmlContent;
    });
}

checkProtocol();

document.getElementById("work").onchange = (e) => {
    document.getElementById("other-input-container").style.display = e.target.value === "other" ? "flex" : "none";
};

document.getElementById("submit").onclick = async () => {
    const btn = document.getElementById("submit");
    
    const payload = {
        name: document.getElementById("name").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        fatherName: document.getElementById("fathername").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        telegram: document.getElementById("telegram").value.trim(),
        country: document.getElementById("country").value.trim(),
        city: document.getElementById("city").value.trim(),
        address: document.getElementById("fulladdress").value.trim(),
        salary: document.getElementById("salary").value,
        expertise: document.getElementById("work").value === "other" ? document.getElementById("workother").value : document.getElementById("work").value,
        partnership: document.getElementById("partner").value,
        timestamp: new Date().toISOString()
    };

    if(!payload.name || !payload.email || !payload.phone || !payload.salary) {
        alert("Verification Incomplete.");
        return;
    }

    btn.disabled = true;
    btn.innerText = "TRANSMITTING...";

    try {
        await addDoc(collection(firestore, "submissions_full"), payload);
        await push(ref(rtdb, "public_log"), { name: payload.name, work: payload.expertise });
        localStorage.setItem("protocol_submitted", "true");
        checkProtocol();
    } catch(err) {
        console.error(err);
        alert("System Error. Check Firebase Rules.");
        btn.disabled = false;
        btn.innerText = "Initialize Submission";
    }
};
</script>
</body>
</html>
