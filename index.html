<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strategic Protocol | System Entry</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #000000;
        --surface: #0a0a0a;
        --border: #333333;
        --text-main: #ffffff;
        --text-muted: #888888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        justify-content: center; 
        align-items: center;     
        padding: 20px;
    }

    .container {
        background: var(--bg);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 500px;
        padding: 40px 20px;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    header { margin-bottom: 30px; }
    h1 { font-size: 1.4rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
    .subtitle { color: var(--text-muted); font-size: 0.75rem; letter-spacing: 1px; }

    .section-title {
        margin: 25px 0 15px 0;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--border);
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-muted);
    }

    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        width: 100%;
    }
    
    label {
        font-size: 0.6rem;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 12px;
        font-size: 0.85rem;
        text-align: center;
        transition: 0.3s;
    }

    input:focus { border-color: #fff; background: #111; }

    .terms-box {
        background: var(--surface);
        border: 1px solid var(--border);
        padding: 15px;
        margin-top: 20px;
        font-size: 0.65rem;
        color: var(--text-muted);
        line-height: 1.4;
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 15px;
        background: #fff;
        color: #000;
        border: none;
        font-size: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
    }

    button:disabled { background: #333; color: #666; cursor: not-allowed; }

    #thank-you { display: none; }
    .counter { font-size: 3.5rem; font-weight: 600; margin: 10px 0; }
    .log-item { 
        padding: 10px 0; 
        border-bottom: 1px solid var(--border); 
        font-size: 0.75rem;
        display: flex;
        justify-content: space-between;
    }

    @media (max-width: 480px) {
        .container { border: none; padding: 20px 10px; }
    }
</style>
</head>
<body>

<div class="container" id="form-container">
    <header>
        <h1>System Entry</h1>
        <p class="subtitle">Complete professional data verification</p>
    </header>

    <div class="section-title">Personal Identity</div>
    <div class="input-group"><label>First Name</label><input type="text" id="name" required></div>
    <div class="input-group"><label>Last Name</label><input type="text" id="lastname" required></div>
    <div class="input-group"><label>Father Name</label><input type="text" id="fathername"></div>
    <div class="input-group"><label>Email</label><input type="email" id="email" required></div>
    <div class="input-group"><label>Phone Number</label><input type="tel" id="phone"></div>
    <div class="input-group"><label>Telegram Username</label><input type="text" id="telegram" placeholder="@username"></div>

    <div class="section-title">Geographics</div>
    <div class="input-group"><label>Country</label><input type="text" id="country"></div>
    <div class="input-group"><label>City</label><input type="text" id="city"></div>
    <div class="input-group"><label>Full Address</label><input type="text" id="fulladdress"></div>

    <div class="section-title">Parameters</div>
    <div class="input-group">
        <label>Expertise</label>
        <select id="work">
            <option value="" disabled selected>Select Skill</option>
            <option value="Finance">Finance Strategy</option>
            <option value="Backend">Backend Architecture</option>
            <option value="Community">Community Management</option>
            <option value="AppDev">App Development</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="input-group" id="other-input-container" style="display:none;">
        <label>Specify</label><input type="text" id="workother">
    </div>

    <div class="input-group">
        <label>Salary Expectation</label>
        <select id="salary">
            <option value="" disabled selected>Select Salary</option>
            <option value="None">I don't want salary</option>
            <option value="50">50$/day</option>
            <option value="100">100/day</option>
            <option value="130">130$day</option>
        </select>
    </div>

    <div class="input-group">
        <label>Partnership</label>
        <select id="partner">
            <option value="" disabled selected>Interested?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <div class="terms-box">
        All entries (including personal addresses and selectors) are transmitted to the secure Firestore ledger.
    </div>

    <button id="submit">Initialize Submission</button>
</div>

<div class="container" id="thank-you">
    <h1>Acknowledged</h1>
    <div class="counter" id="total-count">0</div>
    <p style="font-size: 0.6rem; color: #888; text-transform: uppercase;">Verified Entries</p>
    <div id="submissions" style="margin-top:20px; text-align: left;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCyvLrY_q11W2ZkTzSAgX016iP0uBEg4OU",
  authDomain: "shameer-f52f7.firebaseapp.com",
  databaseURL: "https://shameer-f52f7-default-rtdb.firebaseio.com",
  projectId: "shameer-f52f7",
  storageBucket: "shameer-f52f7.appspot.com",
  messagingSenderId: "730512262010",
  appId: "1:730512262010:web:635a7ada85d715ddb1ccc3"
};

const app = initializeApp(firebaseConfig);
const rtdb = getDatabase(app);
const firestore = getFirestore(app);

document.getElementById("work").onchange = (e) => {
    document.getElementById("other-input-container").style.display = e.target.value === "other" ? "flex" : "none";
};

document.getElementById("submit").onclick = async () => {
    const btn = document.getElementById("submit");
    
    // CAPTURING EVERY SINGLE USER ACTION/ANSWER
    const fullData = {
        firstName: document.getElementById("name").value,
        lastName: document.getElementById("lastname").value,
        fatherName: document.getElementById("fathername").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        telegram: document.getElementById("telegram").value,
        country: document.getElementById("country").value,
        city: document.getElementById("city").value,
        address: document.getElementById("fulladdress").value,
        salaryChoice: document.getElementById("salary").value,
        partnershipChoice: document.getElementById("partner").value,
        expertise: document.getElementById("work").value === "other" ? document.getElementById("workother").value : document.getElementById("work").value,
        timestamp: new Date().toLocaleString()
    };

    if(!fullData.firstName || !fullData.email || !fullData.salaryChoice) {
        alert("Incomplete data.");
        return;
    }

    btn.innerText = "Transmitting...";
    btn.disabled = true;

    try {
        // 1. SAVE EVERYTHING TO FIRESTORE
        await addDoc(collection(firestore, "submissions_full"), fullData);
        
        // 2. LOG TO REALTIME DATABASE
        await push(ref(rtdb, "public_log"), { name: fullData.firstName, work: fullData.expertise });

        document.getElementById("form-container").style.display = "none";
        document.getElementById("thank-you").style.display = "block";

        onValue(ref(rtdb, "public_log"), (snap) => {
            document.getElementById("total-count").innerText = snap.size;
            let html = "";
            snap.forEach(c => {
                const v = c.val();
                html = `<div class="log-item"><span>${v.name}</span><span style="color:#666">${v.work}</span></div>` + html;
            });
            document.getElementById("submissions").innerHTML = html;
        });

    } catch(err) {
        console.error(err);
        alert("Connection Error. Ensure Firebase Rules are updated.");
        btn.innerText = "Initialize Submission";
        btn.disabled = false;
    }
};
</script>
</body>
</html>
