<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strategic Partnership & Careers</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #000000;
        --surface: #0a0a0a;
        --border: #333333;
        --text-main: #ffffff;
        --text-muted: #888888;
        --focus: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        justify-content: center; 
        align-items: center;     
        padding: 20px;
    }

    .container {
        background: var(--bg);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 500px;
        padding: 50px 30px;
        text-align: center; 
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    header { margin-bottom: 40px; }
    h1 { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.5px; margin-bottom: 10px; text-transform: uppercase; }
    .subtitle { color: var(--text-muted); font-size: 0.8rem; line-height: 1.6; }

    .section-title {
        margin: 30px 0 15px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border);
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-muted);
    }

    .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        width: 100%;
    }
    
    label {
        font-size: 0.6rem;
        text-transform: uppercase;
        color: var(--text-muted);
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 12px;
        font-size: 0.9rem;
        font-family: 'Inter', sans-serif;
        border-radius: 0;
        text-align: center;
        transition: 0.3s;
    }

    input:focus, select:focus { border-color: var(--focus); background: #111; }

    select { text-align-last: center; appearance: none; cursor: pointer; }

    .terms-box {
        background: var(--surface);
        border: 1px solid var(--border);
        padding: 20px;
        margin-top: 25px;
        font-size: 0.7rem;
        color: var(--text-muted);
        line-height: 1.5;
    }

    button {
        width: 100%;
        margin-top: 30px;
        padding: 18px;
        background: var(--text-main);
        color: var(--bg);
        border: 1px solid var(--text-main);
        font-size: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover { background: transparent; color: var(--text-main); }

    /* Success State */
    #thank-you { display: none; text-align: center; }
    .stats-counter { font-size: 4rem; font-weight: 600; margin: 10px 0; }
    .submission-item { 
        padding: 10px 0; 
        border-bottom: 1px solid var(--border); 
        font-size: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
</head>
<body>

<div class="container" id="form-container">
    <header>
        <h1>Protocol Entry</h1>
        <p class="subtitle">Complete the verification to join the infrastructure.</p>
    </header>

    <div class="section-title">Personal Info</div>
    <div class="input-group"><label>First Name</label><input type="text" id="name" required></div>
    <div class="input-group"><label>Last Name</label><input type="text" id="lastname" required></div>
    <div class="input-group"><label>Father Name</label><input type="text" id="fathername"></div>
    <div class="input-group"><label>Email</label><input type="email" id="email" required></div>
    <div class="input-group"><label>Phone Number</label><input type="tel" id="phone"></div>
    <div class="input-group"><label>Telegram Username</label><input type="text" id="telegram" placeholder="@username"></div>

    <div class="section-title">Location</div>
    <div class="input-group"><label>Country</label><input type="text" id="country"></div>
    <div class="input-group"><label>City</label><input type="text" id="city"></div>
    <div class="input-group"><label>Full Address</label><input type="text" id="fulladdress"></div>

    <div class="section-title">Preferences</div>
    <div class="input-group">
        <label>Area of Expertise</label>
        <select id="work">
            <option value="" disabled selected>Select competency</option>
            <option value="Finance Strategy">Finance Strategy</option>
            <option value="Backend Architecture">Backend Architecture</option>
            <option value="Community Management">Community Management</option>
            <option value="App Development">App Development</option>
            <option value="other">Other / Specialized</option>
        </select>
    </div>

    <div class="input-group" id="other-input-container" style="display:none;">
        <label>Specify Skill</label>
        <input type="text" id="workother">
    </div>

    <div class="input-group">
        <label>Salary Selection</label>
        <select id="salary">
            <option value="" disabled selected>Choose Preference</option>
            <option value="None">I don't want salary</option>
            <option value="50 USD">I want 50$/day</option>
            <option value="100 USD">I want 100/day</option>
            <option value="130 USD">I want 130$day</option>
        </select>
    </div>

    <div class="input-group">
        <label>Partnership</label>
        <select id="partner">
            <option value="" disabled selected>Seek partnership?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <div class="terms-box">
        <strong>LEGAL DISCLOSURE:</strong> All data provided including address, salary choice, and contact identifiers are transmitted to a private encrypted Firestore database.
    </div>

    <button id="submit">Submit Entry</button>
</div>

<div class="container" id="thank-you">
    <h1>Acknowledged</h1>
    <div class="stats-counter" id="total-count">0</div>
    <p style="text-transform:uppercase; letter-spacing:2px; font-size:0.6rem; color:var(--text-muted);">Verified Submissions</p>
    <div id="submissions" style="margin-top:30px; text-align: left;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCyvLrY_q11W2ZkTzSAgX016iP0uBEg4OU",
  authDomain: "shameer-f52f7.firebaseapp.com",
  databaseURL: "https://shameer-f52f7-default-rtdb.firebaseio.com",
  projectId: "shameer-f52f7",
  storageBucket: "shameer-f52f7.appspot.com",
  messagingSenderId: "730512262010",
  appId: "1:730512262010:web:635a7ada85d715ddb1ccc3"
};

const app = initializeApp(firebaseConfig);
const rtdb = getDatabase(app);
const firestore = getFirestore(app);

document.getElementById("work").onchange = (e) => {
    document.getElementById("other-input-container").style.display = e.target.value === "other" ? "flex" : "none";
};

document.getElementById("submit").onclick = async () => {
    const btn = document.getElementById("submit");
    
    // Capturing EVERY single field as requested
    const payload = {
        firstName: document.getElementById("name").value.trim(),
        lastName: document.getElementById("lastname").value.trim(),
        fatherName: document.getElementById("fathername").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        telegram: document.getElementById("telegram").value.trim(),
        country: document.getElementById("country").value.trim(),
        city: document.getElementById("city").value.trim(),
        fullAddress: document.getElementById("fulladdress").value.trim(),
        salaryPreference: document.getElementById("salary").value,
        expertise: document.getElementById("work").value === "other" ? document.getElementById("workother").value : document.getElementById("work").value,
        partnership: document.getElementById("partner").value,
        submittedAt: new Date().toISOString()
    };

    if(!payload.firstName || !payload.email || !payload.salaryPreference) {
        alert("Please complete required fields.");
        return;
    }

    btn.innerText = "Transmitting...";
    btn.disabled = true;

    try {
        // 1. Send COMPLETE data to Firestore (Sensitive)
        await addDoc(collection(firestore, "submissions_full"), payload);
        
        // 2. Send LIGHT data to RTDB (Public counter)
        await push(ref(rtdb, "public_log"), { name: payload.firstName, work: payload.expertise });

        document.getElementById("form-container").style.display = "none";
        document.getElementById("thank-you").style.display = "block";

        onValue(ref(rtdb, "public_log"), (snap) => {
            document.getElementById("total-count").innerText = snap.size;
            let html = "";
            let list = [];
            snap.forEach(c => { list.push(c.val()); });
            list.reverse().slice(0, 5).forEach(v => {
                html += `<div class="submission-item"><span>${v.name}</span> <span style="color:#888">${v.work}</span></div>`;
            });
            document.getElementById("submissions").innerHTML = html;
        });
    } catch(e) {
        alert("Submission failed.");
        btn.innerText = "Submit Entry";
        btn.disabled = false;
    }
};
</script>
</body>
</html>
